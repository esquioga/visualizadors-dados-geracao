<!doctype html>
<html lang="pt-br">

<meta charset="utf-8">
<meta name="description" content="Visualizador de dados de outorga de geração de energia elétrica">
<meta name="keywords" content="Outorga, ANEEL, Geração, Energia, Elétrica, Eletricidade">
<meta name="author" content="João Esquioga">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="shortcut icon" href={{ url_for('static', filename='images/Logo.ico') }}>

<link rel="stylesheet" href={{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }} integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" href={{ url_for('static', filename='open-iconic-master/font/css/open-iconic.min.css') }}>

<link rel="stylesheet" type="text/css" href={{ url_for('static', filename='css/style.css') }}>


<title>Dados Geração de Energia</title>


<div class="container-fluid" id="header">
	<div id="logo" class="d-none d-sm-block">
		<img src={{ url_for('static', filename='images/Logo_MD_72px.png') }}>
	</div>
	<div id="titulo">
		<h1>Dados Outorga</h1>
	</div>
	<hr>
</div>
<div class="container">
	{% if infos %}
		<div class="input-group" id="search-bar-div">
			<input type="text" class="form-control">
			<div class="input-group-append">
				<button class="btn btn-outline-secondary" type="button">
					<span class="oi" data-glyph="magnifying-glass"></span>
				</button>
			</div>
		</div>
		<div class="content">	
		  	{% for info in infos %}
			  	<div class="jumbotron">
				  	<h2>{{ info.nomeDist }}</h2>
				    <p>Pontência: {{ info.potenciaInstalada }}</p>
				    <p>Data referencia: {{ info.dataRef }}</p>
				    <p>Data de processamento: {{ info.dateTime }}</p>
			  	</div>
		  	{% endfor %}
	{% else %}
	  	<div class="alert alert-warning">Não foi possível buscar informações</div>
	{% endif %}
	</div>
</div>
<div id="footer" class="container-fluid">
	<hr>
	<p>&#9400;João Esquioga</p>
</div>
</html>
